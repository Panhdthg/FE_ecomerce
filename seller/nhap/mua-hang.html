<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mua hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .product {
            
            
            width: 300px;
            padding: 15px;
            text-align: center;
            
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        .product h3 {
            margin: 10px 0;
            font-size: 20px;
        }
        .product p {
            font-size: 14px;
            color: #555;
        }
        .product .price {
            margin: 10px 0;
            font-size: 18px;
            color: #da4444;
        }
        .product .original-price {
            text-decoration: line-through;
            color: #999;
            font-size: 14px;
        }
        .add-to-cart {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .add-to-cart:hover {
            background-color: #0056b3;
        }

    </style>
</head>

<body>
    <div id="header"></div>

    <div class="product-list" id="productList"></div>    
    
    <div id="footer"></div>

    <script>
        function loadHTML(elementId, filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                });
        }
        loadHTML('header', '/ft-hd/header.html');
        loadHTML('footer', '/ft-hd/footer.html');
        
        const product = [
            {
                name: "Túi Xách Đeo Vai Kẹp Nách Đi Học Đi Chơi Thời Trang Nữ Cá Tính - TDC170",
                originalPrice: 99000,
                discountedPrice: 89000,
                image: "/product/sanpham/tuixach/tuixachimg/1.jpeg",
                description: "Mô Tả Sản Phẩm:Túi Xách Nữ Da Mềm Thời Trang Du Lịch Phong Cách Hàn Quốc - TDC150 ( Phụ kiện sẽ về theo từng đợt lô về khách chú ý giúp shop nha) - Kích thước: szcm - Chất liệu: Da..."
            },
            {
                name: "Sản phẩm B",
                originalPrice: 300000,
                discountedPrice: 250000,
                image: "https://via.placeholder.com/300",
                description: "Mô tả sản phẩm B."
            },
            // Thêm các sản phẩm khác ở đây
        ];

        const productList = document.getElementById('productList');

        products.forEach(product => {
            const productElement = document.createElement('div');
            productElement.className = 'product-list';

            productElement.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>${product.description}</p>
                <p class="price">
                    <span class="original-price">${product.originalPrice.toLocaleString()}₫</span>
                    ${product.discountedPrice.toLocaleString()}₫
                </p>
                <button class="add-to-cart">Thêm vào giỏ hàng</button>
            `;

            productList.appendChild(productElement);
        });

        
    </script>
</body>
